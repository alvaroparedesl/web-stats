bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::gitbook:
  includes:
    in_header: analytics.html
  css: style.css
  split_by: section+number
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">Apuntes de estad√≠stica</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    edit: null
    download: ["pdf"]
    fontsettings:
      theme: night
      family: serif
      size: 2
    sharing: null
